<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Album | Rummelbude</title>
        <link rel="icon" type="image/x-icon" href="../../images/logo/logo-trans-small.png">
        <link rel="stylesheet" href="../../style.css">
        <link rel="stylesheet" href="../../resources/footer/style.css">
        <script src="code.js" defer></script>
        <script src="../../resources/navigation/code.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            fetch('../../resources/navigation/index.html')
                .then(response => response.text())
                .then(data => document.querySelector('body').innerHTML += data);
        </script>
        <div id="topSpacer"></div>
        <table id="header">
            <tr>
                <td id="headerTableLogo"><a href="/website"><img id="logo" src="../../images/logo/logo-trans.png" alt="logo"></a></td>
                <td id="headerTableText"><h1 id="headerText"><a href="../../musik">Musik</a> > <span id="name">Album</span></h1></td>
                <td id="headerTableMenu">
                    <input id="headerMenuButton" type="checkbox" onclick="navigationControl()">
                    <label class="toggle" for="headerMenuButton">
                        <div id="bar1" class="bars"></div>
                        <div id="bar2" class="bars"></div>
                        <div id="bar3" class="bars"></div>
                    </label>
                </td>
            </tr>
        </table>
        <img class="album" id="albumcover" src="../../images/logo/logo.png" alt="albumcover" onclick="goToAlbumcover()">
        <p class="hint">Zum Vergrößern auf Bild tippen</p>
        <div class="contentdiv">
            <h2 class="texttop" id="streamingheader">Album streamen</h2>
            <div id="streamingcontainer"></div>
            <h3 class="videostreaming textBottom" id="videoheader">Videovisualisierung</h3>
            <div class="videostreaming" id="videothumbnailcontainer"></div>
        </div>
        <div class="contentdiv">
            <h2 class="texttop">Infos</h2>
            <table class="infotable" id="generalinfostable">
                <tr>
                    <th class="infotableleft">Datum</th>
                    <th><span class="infotableright" id="publishdate"></span></th>
                </tr>
                <tr>
                    <th class="infotableleft">Songanzahl</th>
                    <th><span class="infotableright" id="songcount"></span></th>
                </tr>
                <tr>
                    <th class="infotableleft">Länge</th>
                    <th><span class="infotableright" id="length"></span></th>
                </tr>
                <tr>
                    <th class="infotableleft">Instrumental</th>
                    <th><span class="infotableright" id="instrumental"></span></th>
                </tr>
            </table>
        </div>
        <div class="contentdiv">
            <h2 class="texttop">Songs</h2>
            <table class="infotable" id="songtable">
                <tbody>
                    <!-- Rows will be dynamically added here -->
                </tbody>
            </table>
        </div>
        <script>
            fetch('../../resources/footer/index.html')
                .then(response => response.text())
                .then(data => document.querySelector('body').innerHTML += data);
        </script>
    </body>
</html>
