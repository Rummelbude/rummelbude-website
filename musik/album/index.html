<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Album | Rummelbude</title>
        <link rel="icon" type="image/x-icon" href="../../images/favicon.JPG">
        <link rel="stylesheet" href="../style.css">
        <script src="code.js"></script>
    </head>
    <body>
    <h1>Rummelbude/<a href="../../">Website</a>/<a href="../../musik">Musik</a>/<span id="name">Album</span></h1>
    <img class="album" id="albumcover" src="../../images/favicon_black.JPG" alt="albumcover">
    <h2 id="streamingheader">Album streamen</h2>
    <p>Hier kommt noch was hin</p>
    <span id="streamingplatforms"></span><br>
    <span id="streaminglinks"></span>
    <h2>Infos</h2>
    <table class="infotable">
        <tr>
            <th class="infotableleft">Veröffentlichungsdatum</th>
            <th><span id="publishdate"></span></th>
        </tr>
        <tr>
            <th>Songanzahl</th>
            <th><span id="songcount"></span></th>
        </tr>
        <tr>
            <th>Länge</th>
            <th><span id="length"></span></th>
        </tr>
        <tr>
            <th>Instrumental</th>
            <th><span id="instrumental"></span></th>
        </tr>
    </table>
    <h2>Songs</h2>
    <span id="songs"></span>
    </body>
</html>
