<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Rummelbude</title>
        <link rel="icon" type="image/x-icon" href="images/logo/logo-trans-small.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="resources/footer/style.css">
        <script src="code.js" defer></script>
        <script src="resources/navigation/code.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Rummelbude ist ein Einzelkünstler, der seit 2019 Musik für die Publikation produziert.">
        <meta property="og:title" content="Rummelbude">
        <meta property="og:site_name" content="Rummelbude">
        <meta property="og:url" content="https://rmlbu.de">
        <meta property="og:image" content="image/png">
        <meta property="og:image" content="images/logo/open-graph-image.png">
        <meta property="og:image:secure_url" content="https://rmlbu.de/images/logo/open-graph-image.png">
        <meta property="og:image:type" content="image/png">
        <meta property="og:description" content="Rummelbude ist ein Einzelkünstler, der seit 2019 Musik für die Publikation produziert.">
        <meta property="og:type" content="Website">
        <meta property="og:locale" content="de_DE">
        <meta property="og:locale:alternate" content="en_US">
        <meta property="og:locale:alternate" content="en_GB">
        <link rel="canonical" href="https://rmlbu.de">
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "MusicGroup",
                "name": "Rummelbude",
                "image": "https://www.rmlbu.de/images/logo/logo-trans.png",
                "description": "ein leidenschaftlicher Einzelkünstler, der seit 2019 Musik für die Publikation produziert",
                "url": "https://www.rmlbu.de",
                "brand": {
                    "@type": "Brand",
                    "name": "Rummelbude",
                    "logo": "https://www.rmlbu.de/images/logo/logo.png"
                },
                "isAccessibleForFree": true,
                "sameAs": [
                    "https://www.instagram.com/rummelbude_musik/",
                    "https://www.youtube.com/@rummelbude_musik",
                    "https://www.soundcloud.com/rummelbude_musik",
                    "https://open.spotify.com/artist/3jALLbtdonhfbGK6xyVnXq",
                    "https://github.com/Rummelbude"
                ]
            }
        </script>
    </head>
    <body>
        <script>
            fetch('resources/navigation/index.html')
                .then(response => response.text())
                .then(data => document.querySelector('body').innerHTML += data);
        </script>
        <div id="topSpacer"></div>
        <table id="header" class="headerWhenMenuClosed">
            <tr>
                <td id="headerTableLogo"><img id="logo" src="images/logo/logo-trans.png" alt="logo"></td>
                <td id="headerTableText"><h1 id="headerText">Rummelbude</h1></td>
                <td id="headerTableMenu">
                    <input id="headerMenuButton" type="checkbox" onclick="navigationControl()">
                    <label class="toggle" for="headerMenuButton">
                        <div id="bar1" class="bars"></div>
                        <div id="bar2" class="bars"></div>
                        <div id="bar3" class="bars"></div>
                    </label>
                </td>
            </tr>
        </table>
        <div class="contentDiv">
            <h2 class="texttop">Navigation</h2>
            <a href="musik"><button>Musik</button></a><a href="support"><button>Support</button></a><a href="links"><button>Links</button></a>
        </div>
        <div class="contentDiv">
            <h2 class="texttop">Über mich</h2>
            <p class="textBottom">Ich bin Rummelbude, ein leidenschaftlicher Einzelkünstler, der seit 2019 Musik für die Publikation produziert.</p>
        </div>
        <div class="contentDiv" id="albumsContainer">
            <h2 class="texttop">Neue Musik</h2>
            <!--Clickable album covers will be dynamically added here-->
        </div>
        <script>
            fetch('resources/footer/index.html')
                .then(response => response.text())
                .then(data => document.querySelector('body').innerHTML += data);
        </script>
    </body>
</html>
