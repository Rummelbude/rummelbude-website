<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rummelbude</title>
        <link rel="icon" type="image/x-icon" href="images/logo/logo-trans-small.png">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="footer/style.css">
        <script src="footer/code.js"></script>
    </head>
    <body>
        <div id="header">
            <img id="logo" src="images/logo/logo-trans.png" alt="logo">
            <h1 id="headertext">Rummelbude</h1>
        </div>
        <div class="contentdiv">
            <h2 class="texttop">Navigation</h2>
            <a href="musik"><button>Musik</button></a><a href="diskografie"><button>Diskografie</button></a><a href="support"><button>Support</button></a><a href="links"><button>Links</button></a>
        </div>
        <div class="contentdiv">
            <h2 class="texttop">Über mich</h2>
            <p class="textbottom">Ich bin Rummelbude, ein leidenschaftlicher Einzelkünstler, der seit 2019 Musik für die Publikation produziert.</p>
        </div>
        <div class="contentdiv">
            <h2 class="texttop">Plattformen</h2>
            <img src="images/youtube-white.webp" alt="YouTube" class="platformicon" id="youtubeicon" onclick=window.open("https://www.youtube.com/@rummelbude_musik")>
            <img src="images/instagram-white.webp" alt="Instagram" class="platformicon" id="instagramicon" onclick=window.open("https://www.instagram.com/rummelbude_musik")>
            <img src="images/github-white.webp" alt="GitHub" class="platformicon" id="githubicon" onclick=window.open("https://github.com/Rummelbude")>
            <img src="images/spotify-white.webp" alt="Spotify" class="platformicon" id="spotifyicon" onclick=window.open("https://open.spotify.com/artist/3jALLbtdonhfbGK6xyVnXq")>
            <img src="images/soundcloud-white.webp" alt="Soundcloud" class="platformicon" id="soundcloudicon" onclick=window.open("https://soundcloud.com/rummelbude_musik")>
        </div>
        <div id="bottom-spacer"></div>
    </body>
</html>
