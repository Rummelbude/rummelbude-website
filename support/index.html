<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Support | Rummelbude</title>
        <link rel="icon" type="image/x-icon" href="../images/logo/logo-trans-small.png">
        <link rel="stylesheet" href="../style.css">
        <link rel="stylesheet" href="../resources/footer/style.css">
        <script src="../resources/navigation/code.js" defer></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <script>
            fetch('../resources/navigation/index.html')
                .then(response => response.text())
                .then(data => document.querySelector('body').innerHTML += data);
        </script>
        <div id="topSpacer"></div>
        <table id="header" class="headerWhenMenuClosed">
            <tr>
                <td id="headerTableLogo"><a href="/"><img id="logo" src="../images/logo/logo-trans.png" alt="logo"></a></td>
                <td id="headerTableText"><h1 id="headerText">Support</h1></td>
                <td id="headerTableMenu">
                    <input id="headerMenuButton" type="checkbox" onclick="navigationControl()">
                    <label class="toggle" for="headerMenuButton">

                        <div id="bar2" class="bars"></div>
                        <div id="bar3" class="bars"></div>
                    </label>
                </td>
            </tr>
        </table>
        <div class="contentDiv">
            <h2 class="texttop">Rummelbude-Support</h2>
            <p>Du kannst den Rummelbude-Support entweder per E-Mail oder über die <a href="../links">Social-Media-Kanäle</a> von Rummelbude kontaktieren.</p>
            <p>Die E-Mail-Adresse lautet <a href="mailto:sup.rummelbude_musik@gmx.de">sup.rummelbude_musik@gmx.de</a>. Klicke/tippe auf den Button, um dich direkt in dein E-Mail-Programm weiterleiten zu lassen:</p>
            <a href="mailto:sup.rummelbude_musik@gmx.de"><button>E-Mail</button></a>
        </div>
        <script>
            fetch('../resources/footer/index.html')
                .then(response => response.text())
                .then(data => document.querySelector('body').innerHTML += data);
        </script>
